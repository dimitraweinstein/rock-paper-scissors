<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Ro, Sham, Bo!</title>
</head>

<body>
    <header>
        <div>
            <img src="assets/rpshead.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="assets/alchemy-logo.png" />
            <h2>
                RO - SHAM - BO!
            </h2>

            <label>
                <input name="button" type="radio" value="Rock"/>
                <img src="assets/rock.png">
            </label>

            <label>
                <input name="button" type="radio" value="Paper"/>
                <img src="assets/paper.png">
            </label>

            <label>
                <input name="button" type="radio" value="Scissors"/>
                <img src="assets/scissors.png">
            </label>

            <button id="submit-button" type="">
                Submit
            </button>

            <div id="game-results-div"></div>
            <div id="total-games-div"></div>
            <div id="user-wins-div'"></div>
            <div id="user-losses"></div>
                
            <button id="reset-button" type="reset" value="reset">
                Reset
            </button>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
